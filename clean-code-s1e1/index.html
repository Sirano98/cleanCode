<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <article class="intro">
        <img class="intro__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
        <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more
            details?</a>
    </article>
    <main class="main">
        <section>
            <label for="new-task" class="main__title main__title-add">Add Item</label>
            <div class="section__wrapper">
                <input id="new-task" class="main__task main__input-text main__input-add" type="text">
                <button class="main__btn" id="btn-add">Add</button>
            </div>
        </section>
        <h3 class="main__title">Todo</h3>
        <ul id="incomplete-tasks" class="main__list">
            <li class="list__item">
                <input type="checkbox" class="main__input-checkbox">
                <label class="main__task item__text">Pay Bills</label>
                <input type="text" class="main__task main__input-text main__input-edit">
                <button class="main__btn">Edit</button>
                <button class="main__btn main__btn-delete">
                    <img class="btn__icon" src="./remove.svg" alt="delete button">
                </button>
            </li>
            <li class="list__item list__item-edit">
                <input type="checkbox" class="main__input-checkbox">
                <label class="main__task item__text">Go Shopping</label>
                <input type="text" value="Go Shopping" class="main__task main__input-text main__input-edit">
                <button class="main__btn">Save</button>
                <button class="main__btn main__btn-delete">
                    <img class="btn__icon" src="./remove.svg" alt="delete button">
                </button>
            </li>
        </ul>
        <h3 class="main__title">Completed</h3>
        <ul id="completed-tasks" class="main__list main__list-completed">
            <li class="list__item">
                <input type="checkbox" class="main__input-checkbox" checked>
                <label class="main__task item__text">See the Doctor</label>
                <input type="text" class="main__task main__input-text main__input-edit">
                <button class="main__btn">Edit</button>
                <button class="main__btn main__btn-delete">
                    <img class="btn__icon" src="./remove.svg" alt="delete button">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
